  enable: true
  stack: Mixed
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
  device: mihomo
  mtu: 9000
  strict-route: true
  endpoint-independent-nat: true
dns:
  enable: true
  ipv6: false
  use-hosts: true
  nameserver:
    - https://223.5.5.5/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
