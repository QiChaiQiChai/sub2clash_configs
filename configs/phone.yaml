mode: rule
ipv6: false
mixed-port: 20112
allow-lan: true
log-level: debug
interface-name: ""
port: 0
socks-port: 0
secret: ""
external-controller: 127.0.0.1:20113
external-ui: ""
keep-alive-interval: 30
find-process-mode: strict
external-controller-tls: ""
external-ui-name: ""
external-ui-url: ""
unified-delay: true
tcp-concurrent: true
authentication: []
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
tls:
  certificate: ""
  private-key: ""
global-client-fingerprint: chrome
geodata-mode: true
geo-auto-update: false
geo-update-interval: 24
geodata-loader: standard
geox-url:
  geoip: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
  mmdb: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb
global-ua: clash.meta
profile:
  store-selected: true
  store-fake-ip: true
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips: []
tun:
  enable: true
  stack: Mixed
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
  device: mihomo
  mtu: 9000
  strict-route: true
  endpoint-independent-nat: true
dns:
  enable: true
  ipv6: false
  use-hosts: true
  nameserver:
    - https://223.5.5.5/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.localdomain"
    - "*.example"
    - "*.invalid"
    - "*.localhost"
    - "*.test"
    - "*.local"
    - "*.home.arpa"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
  prefer-h3: false
proxies:
proxy-groups:
  - name: ✈️ ‍起飞
    type: select
    proxies:
      - ⚡ ‍低延迟
      - <all>
    disable-udp: false
    icon: https://raw.gitmirror.com/QiChaiQiChai/sub2clash_configs/main/icons/selector/move-selector.png
  - name: ⚡ ‍低延迟
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    proxies:
      - <all>
    lazy: true
    disable-udp: false
    icon: https://raw.gitmirror.com/QiChaiQiChai/sub2clash_configs/main/icons/url-test/lightning.png
  - name: 🛩️ ‍墙内
    type: select
    proxies:
      - DIRECT
    disable-udp: false
    icon: https://raw.gitmirror.com/QiChaiQiChai/sub2clash_configs/main/icons/selector/move-selector.png
  - name: 💩 ‍广告
    type: select
    proxies:
      - REJECT
    disable-udp: false
    icon: https://raw.gitmirror.com/QiChaiQiChai/sub2clash_configs/main/icons/ad/poop.png
  - name: 🎏 ‍其他
    type: select
    proxies:
      - ✈️ ‍起飞
      - 🛩️ ‍墙内
    disable-udp: false
    icon: https://raw.gitmirror.com/QiChaiQiChai/sub2clash_configs/main/icons/fallback/fishing-net.png
rules:
  - AND,((DST-PORT,443),(NETWORK,udp)),REJECT
  - GEOSITE,category-ads-all,💩 ‍广告
  - GEOIP,private,🛩️ ‍墙内,no-resolve
  - GEOIP,CN,🛩️ ‍墙内,no-resolve
  - GEOSITE,private,🛩️ ‍墙内
  - GEOSITE,CN,🛩️ ‍墙内
  - GEOSITE,geolocation-!cn,✈️ ‍起飞
  - MATCH,🎏 ‍其他
